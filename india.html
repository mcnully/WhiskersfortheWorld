<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<link href='http://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:600italic,400' rel='stylesheet' type='text/css'>
<style>
h1 {color: #000;
    font: 400 87px/84px Abril Fatface; }
h2 {color: #666;
    font: 300 18px/24px "open sans";}
    
</style>
</head>
<script>
    var START_DATE = new Date("January 1, 2014 00:00:00"); // put in the starting date here
var INTERVAL = 30; // in seconds
var INCREMENT = 1; // increase per tick
var START_VALUE = 0000; // initial value when it's the start date
var count = 0;

window.onload = function()
{
 var msInterval = INTERVAL * 1000;
 var now = new Date();
 count = parseInt((now - START_DATE)/msInterval) * INCREMENT + START_VALUE;
 document.getElementById('counter').innerHTML = count;
 setInterval("count += INCREMENT; document.getElementById('counter').innerHTML = count;", msInterval);
}
    
</script>
<body>
<h1>Babies born in India</h1>
<h2>Since New Year Started</h2>
<div id="counter"></div>
</body>
</html>

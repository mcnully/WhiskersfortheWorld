<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://hellohappy.org/beautiful-web-type/stylesheets/application.css">
</head>
<script>
    var START_DATE = new Date("January 1, 2014 00:00:00"); // put in the starting date here
var INTERVAL = 30; // in seconds
var INCREMENT = 1; // increase per tick
var START_VALUE = 0000; // initial value when it's the start date
var count = 0;

window.onload = function()
{
 var msInterval = INTERVAL * 1000;
 var now = new Date();
 count = parseInt((now - START_DATE)/msInterval) * INCREMENT + START_VALUE;
 document.getElementById('counter').innerHTML = count;
 setInterval("count += INCREMENT; document.getElementById('counter').innerHTML = count;", msInterval);
}
    
</script>
<body class="index" style="">

<section id="container">
	<section class="samples">
  		<section class="sample" id="title">
    		<section class="text">
      			<h1>Babies Born in India.</h1>
      			<h2>Since 2014 started.</h2>

      			<section class="intro">
					<div id="counter"></div>
      			</section>
			</section>
		</section>
	</section>
</section>
</body>

</html>

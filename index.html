---
layout: default
title: Your New Jekyll Site
---
<div class="row">
	<div class="page-header color-black col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<h3 style="padding-top:50px;">SECTION-1 HERE GOES TITLE</h3>
	</div> 
</div>

<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	    {% for post in site.posts %}
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				
					<p class="lead">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</p>
			</div>
		</div><!-- /INNER ROW-FLUID-->
	    {% endfor %}
	</div><!-- SPAN6-->
</div>	

<div class="row">
	<div class="col-sm-6 col-lg-6">
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				<a class="btn btn-start btn-default" href="#Section-1">DOWNLOAD APP</a>
			</div>
		</div><!-- /INNER ROW-FLUID-->
	</div><!-- SPAN6-->
</div>

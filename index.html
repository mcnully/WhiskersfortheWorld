---
layout: default
title: Whiskers for the World
---
<div class="row">
	<div class="page-header color-black col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<h3 style="padding-top:50px;">Mugshot Updates</h3>
	</div> 
</div>

<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	    {% for post in site.posts %}
		<div class="row">
			<div class="col-sm-12 col-lg-12">
				
					<p class="lead">{{ post.date | date_to_string }}</span> &raquo;{{ post.title }}</p>
					<p>{{post.content}}</p>
			</div>
		</div><!-- /INNER ROW-FLUID-->
	    {% endfor %}
	</div><!-- SPAN6-->
</div>

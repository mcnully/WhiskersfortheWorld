---
layout: default
---
<div class="row">
	<div class="page-header color-black col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<h1 class="ahhh" style="padding-top:20px;">{{ page.title }}<br><span class="kern">{{ page.subtitle }}</span></h1>
		<h6>{{ page.date | date_to_string }}</h6>
	</div> 
</div>

<div class="row">
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="row">
			<div class="col-sm-12 col-lg-12">
					{{ content }}
			</div>
		</div><!-- /INNER ROW-FLUID-->
	</div><!-- SPAN6-->
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="row">
			<div class="col-sm-12 col-lg-12">
<img src="{{ page.image }}" class="img-responsive img-thumbnail"/>
<blockquote>{{ page.image_quote }}</blockquote>
			</div>
		</div><!-- /INNER ROW-FLUID-->
	</div>
</div>
